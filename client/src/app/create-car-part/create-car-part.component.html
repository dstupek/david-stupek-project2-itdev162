<form #createCarPartForm="ngForm" (ngSubmit)="createCarPart()" class="post-form">
<mat-form-field appearance="fill" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="model.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Description</mat-label>
   <textarea matInput name="description" [(ngModel)]="model.description" placeholder="Description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Price</mat-label>
   <textarea matInput name="price" [(ngModel)]="model.price" placeholder="Price"></textarea>
  </mat-form-field>
  <div class="form-field">
    <button mat-raised-button color="primary" type="submit" class="form-button">Create Car Part</button>
    <button mat-raised-button color="primary" type="button" class="form-button" (click)="cancel()">Cancel</button>
  </div>
